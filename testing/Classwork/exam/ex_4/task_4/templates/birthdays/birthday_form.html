{% extends 'base.html' %}

{% block content %}
    <h2>{% if object %}Редактирование{% else %}Добавление{% endif %} дня рождения</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'birthdays:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
